name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: copy to Deploy server 
        run: |
         rsync -zhvr . ubuntu@54.235.227.96:/home/ubuntu/clone
      - name: Start Application
        run: |
         ssh -o StrictHostKeyChecking=no ubuntu@54.235.227.96 'pm2 restart server'
