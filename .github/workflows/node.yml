name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: copy to Deploy server 
        run: |
         rsync -zhvr . ubuntu@ec2-3-95-162-492:/home/ubuntu/node-app
      - name: Start Application
        run: |
         ssh -i "$KEY_PEM" ubuntu@ec2-3-95-162-49 'pm2 restart server'
