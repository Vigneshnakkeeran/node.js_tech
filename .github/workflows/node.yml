name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: copy to Deploy server 
        run: |
         rsync -zhvr . 
         ubuntu@43.205.120.203:/home/ubuntu/node-app
      - name: Start Application
        run: |
         ssh -o StrictHostKeyChecking=no ubuntu@43.205.120.203 'pm2 restart server'
