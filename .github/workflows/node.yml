name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: copy to Deploy server 
        run: |
         scp -r /home/ubuntu/node.js_tech:/home/ubuntu/nod-app
      - name: Start Application
        run: |
         ssh -i "$KEY_PEM" ubuntu@ec2-3-95-162-49 'pm2 restart server'
